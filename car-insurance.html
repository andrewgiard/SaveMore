<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Quotes - SmartSaver</title>

    <!-- Include OCR Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.4/tesseract.min.js"></script>

    <style>
        /* Apply a warm blue gradient background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to bottom, #5A7D9A, #AEC0CF); 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* White Content Box */
        .container {
            max-width: 650px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #2E4756; /* Deep Muted Blue */
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #4A4A4A;
        }

        /* Form Styling */
        .quote-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        input, select {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Upload Button */
        .upload-btn {
            background: linear-gradient(to right, #2BAE66, #1E8E50); /* Emerald Green */
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            width: 220px;
            margin-top: 10px;
        }

        .upload-btn:hover {
            background: linear-gradient(to right, #1E8E50, #166F3C);
        }

        /* Submit Button */
        .submit-btn {
            background: linear-gradient(to right, #2BAE66, #1E8E50);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            width: 220px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: linear-gradient(to right, #1E8E50, #166F3C);
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(to right, #2BAE66, #1E8E50);
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .back-button:hover {
            background: linear-gradient(to right, #1E8E50, #166F3C);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compare Car Insurance Quotes</h1>
        <p>Enter your details manually or upload your insurance card for auto-fill:</p>

        <!-- Image Upload for OCR -->
        <input type="file" id="insuranceCard" accept="image/*">
        <button class="upload-btn" onclick="scanInsuranceCard()">ðŸ“· Scan Insurance Card</button>

        <!-- Expanded Form for Better Quotes -->
        <form class="quote-form" id="insuranceForm">
            <input type="text" id="insuranceProvider" placeholder="Insurance Provider" required>
            <input type="text" id="policyNumber" placeholder="Policy Number (Optional)">
            <input type="text" id="coverageType" placeholder="Coverage Type (Liability/Full Coverage)" required>
            <input type="text" id="zipCode" placeholder="Enter Zip Code" required>
            <input type="text" id="carMake" placeholder="Car Make (e.g., Toyota)" required>
            <input type="text" id="carModel" placeholder="Car Model (e.g., Corolla XLE)" required>
            <input type="number" id="carYear" placeholder="Car Year (e.g., 2017)" required>

            <button type="button" class="submit-btn" onclick="getMockQuotes()">Get Quotes</button>
        </form>

        <a href="index.html" class="back-button">â¬… Back to Home</a>
    </div>

    <script>
        function scanInsuranceCard() {
            const fileInput = document.getElementById('insuranceCard');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please upload an image first.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function (event) {
                const image = new Image();
                image.src = event.target.result;

                Tesseract.recognize(
                    image.src,
                    'eng',
                    {
                        logger: m => console.log(m)
                    }
                ).then(({ data: { text } }) => {
                    console.log("OCR Output:", text);

                    // Extract provider
                    const providerMatch = text.match(/(Geico|Progressive|State Farm|Allstate|USAA|Liberty Mutual|Nationwide|Farmers|Alfa Insurance|Auto Insurance)/i);
                    if (providerMatch) {
                        document.getElementById("insuranceProvider").value = providerMatch[0];
                    }

                    // Extract policy number
                    const policyMatch = text.match(/\b(\d{6,12})\b/);
                    if (policyMatch) {
                        document.getElementById("policyNumber").value = policyMatch[0];
                    }

                    // Extract coverage type
                    const coverageMatch = text.match(/(Full\s*Coverage|Liability\s*Only)/i);
                    if (coverageMatch) {
                        document.getElementById("coverageType").value = coverageMatch[0];
                    }

                    // Extract car year
                    const yearMatch = text.match(/\b(19\d{2}|20\d{2})\b/);
                    if (yearMatch) {
                        document.getElementById("carYear").value = yearMatch[0];
                    }

                    // Extract car make
                    const makeMatch = text.match(/(Toyota|Ford|Chevrolet|Honda|Nissan|Hyundai|Jeep|Subaru|Volkswagen|Kia|Mazda|Dodge)/i);
                    if (makeMatch) {
                        document.getElementById("carMake").value = makeMatch[0];
                    }

                    // Extract car model
                    const modelMatch = text.match(/(Corolla|Civic|F-150|Camry|Accord|Escape|Rav4|Silverado|Altima|Cherokee|Wrangler|Tucson|Jetta|Mazda3)/i);
                    if (modelMatch) {
                        document.getElementById("carModel").value = modelMatch[0];
                    }

                }).catch(error => {
                    console.error("OCR Error:", error);
                });
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
