<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Quotes - SmartSaver</title>

    <style>
        /* Apply a warm blue gradient background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to bottom, #0073e6, #004aad); 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* White Content Box */
        .container {
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h1 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #e0e0e0;
        }

        /* Quote Buttons */
        .quote-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        /* Button Styling */
        button {
            background: #00c853; /* Emerald Green */
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 18px;
            color: white;
            width: 200px;
            transition: 0.3s ease;
        }

        button:hover {
            background: #009e5f; /* Slightly darker emerald green */
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #00c853;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }

        .back-button:hover {
            background: #009e5f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compare Car Insurance Quotes</h1>
        <p>Select a provider to get started:</p>

        <!-- Car Insurance Quote Providers -->
        <div class="quote-buttons">
            <a href="https://www.thezebra.com/car-insurance/" target="_blank" rel="noopener noreferrer">
                <button>Zebra Quote</button>
            </a>

            <a href="https://www.insurify.com/car-insurance" target="_blank" rel="noopener noreferrer">
                <button>Insurify Quote</button>
            </a>

            <a href="https://www.gabi.com/" target="_blank" rel="noopener noreferrer">
                <button>Gabi Quote</button>
            </a>
        </div>

        <!-- Back to Home Button -->
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
