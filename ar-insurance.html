<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Quotes - SmartSaver</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .quote-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 18px;
            color: #333;
            width: 200px;
            transition: 0.3s ease;
        }
        button:hover {
            background: #f4f4f4;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6600;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .back-button:hover {
            background: #cc5500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compare Car Insurance Quotes</h1>
        <p>Select a provider to get started:</p>

        <!-- Car Insurance Quote Providers -->
        <div class="quote-buttons">
            <a href="https://www.thezebra.com/car-insurance/" target="_blank" rel="noopener noreferrer">
                <button>Zebra Quote</button>
            </a>

            <a href="https://www.insurify.com/car-insurance" target="_blank" rel="noopener noreferrer">
                <button>Insurify Quote</button>
            </a>

            <a href="https://www.gabi.com/" target="_blank" rel="noopener noreferrer">
                <button>Gabi Quote</button>
            </a>
        </div>

        <!-- Back to Home Button -->
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
