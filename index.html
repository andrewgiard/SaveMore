<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSaver - Find the Best Deals</title>

    <!-- Link to Manifest File (For PWA Installation) -->
    <link rel="manifest" href="manifest.json">

    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => console.log('Service Worker registered:', registration))
                .catch(error => console.log('Service Worker registration failed:', error));
        }
    </script>

    <style>
        /* Apply a warm blue gradient background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to bottom, #0073e6, #004aad); 
            /* #0073e6 = Lighter Warm Blue | #004aad = Deep Warm Blue */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* White Content Box */
        .container {
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h1 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #e0e0e0;
        }

        /* Category Buttons */
        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        /* Buttons */
        button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #00c853; /* Emerald Green */
            border: none;
            border-radius: 10px;
            padding: 12px 15px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            width: 150px;
            transition: 0.3s ease;
        }

        /* Button Hover Effect */
        button:hover {
            background: #009e5f; /* Slightly darker emerald green */
        }

        /* Button Images */
        button img {
            margin-bottom: 5px;
            width: 64px;
            height: 64px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find the Best Deals with SmartSaver</h1>
        <p>Compare insurance, groceries, phone bills, gas, and more to save money.</p>

        <!-- Category Buttons -->
        <div class="category-buttons">
            <button>
                <img src="icons/health-icon.png" alt="Health Insurance">
                Health Insurance
            </button>

            <button>
                <img src="icons/grocery-icon.png" alt="Groceries">
                Groceries
            </button>

            <a href="car-insurance.html">
                <button>
                    <img src="icons/car-insurance-icon.png" alt="Car Insurance">
                    Car Insurance
                </button>
            </a>

            <button>
                <img src="icons/gas-icon.png" alt="Gas Savings">
                Gas Savings
            </button>

            <button>
                <img src="icons/phone-bill-icon.png" alt="Phone Bills">
                Phone Bills
            </button>
        </div>
    </div>
</body>
</html>
