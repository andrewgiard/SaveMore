<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSaver - Find the Best Deals</title>

    <!-- Link to Manifest File (For PWA Installation) -->
    <link rel="manifest" href="manifest.json">

    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => console.log('Service Worker registered:', registration))
                .catch(error => console.log('Service Worker registration failed:', error));
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .car-insurance-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            width: 120px;
            transition: 0.3s ease;
        }
        button img {
            margin-bottom: 5px;
        }
        button:hover {
            background: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find the Best Deals with SmartSaver</h1>
        <p>Compare insurance, groceries, phone bills, gas, and more to save money.</p>

        <!-- New Category Buttons -->
        <div class="category-buttons">
            <button>
                <img src="icons/health-icon.png" width="128" height="128" alt="Health Insurance">
                Health Insurance
            </button>

            <button>
                <img src="icons/grocery-icon.png" width="128" height="128" alt="Groceries">
                Groceries
            </button>

            <!-- Car Insurance Section with 3 Quote Providers -->
            <div class="car-insurance-buttons">
                <a href="https://www.thezebra.com/car-insurance/" target="_blank" rel="noopener noreferrer">
                    <button>
                        <img src="icons/car-insurance-icon.png" width="128" height="128" alt="Car Insurance">
                        Zebra Quote
                    </button>
                </a>

                <a href="https://www.insurify.com/car-insurance" target="_blank" rel="noopener noreferrer">
                    <button>
                        <img src="icons/car-insurance-icon.png" width="128" height="128" alt="Car Insurance">
                        Insurify Quote
                    </button>
                </a>

                <a href="https://www.gabi.com/" target="_blank" rel="noopener noreferrer">
                    <button>
                        <img src="icons/car-insurance-icon.png" width="128" height="128" alt="Car Insurance">
                        Gabi Quote
                    </button>
                </a>
            </div>

            <button>
                <img src="icons/gas-icon.png" width="128" height="128" alt="Gas Savings">
                Gas Savings
            </button>

            <button>
                <img src="icons/phone-bill-icon.png" width="128" height="128" alt="Phone Bills">
                Phone Bills
            </button>
        </div>
    </div>
</body>
</html>
