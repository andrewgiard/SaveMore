<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSaver - Find the Best Deals</title>

    <!-- Link to Manifest File (For PWA Installation) -->
    <link rel="manifest" href="manifest.json">

    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => console.log('Service Worker registered:', registration))
                .catch(error => console.log('Service Worker registration failed:', error));
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            width: 150px;
            transition: 0.3s ease;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.1);
            border-radius: 5px;
            z-index: 1;
            left: 50%;
            transform: translateX(-50%);
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find the Best Deals with SmartSaver</h1>
        <p>Compare insurance, groceries, phone bills, gas, and more to save money.</p>

        <!-- New Category Buttons -->
        <div class="category-buttons">
            <button>
                <img src="icons/health-icon.png" width="128" height="128" alt="Health Insurance">
                Health Insurance
            </button>

            <button>
                <img src="icons/grocery-icon.png" width="128" height="128" alt="Groceries">
                Groceries
            </button>

            <!-- Car Insurance Dropdown -->
            <div class="dropdown">
                <button class="dropbtn">
                    <img src="icons/car-insurance-icon.png" width="128" height="128" alt="Car Insurance">
                    Car Insurance
                </button>
                <div class="dropdown-content">
                    <a href="https://www.thezebra.com/car-insurance/" target="_blank" rel="noopener noreferrer">Zebra Quote</a>
                    <a href="https://www.insurify.com/car-insurance" target="_blank" rel="noopener noreferrer">Insurify Quote</a>
                    <a href="https://www.gabi.com/" target="_blank" rel="noopener noreferrer">Gabi Quote</a>
                </div>
            </div>

            <button>
                <img src="icons/gas-icon.png" width="128" height="128" alt="Gas Savings">
                Gas Savings
            </button>

            <button>
                <img src="icons/phone-bill-icon.png" width="128" height="128" alt="Phone Bills">
                Phone Bills
            </button>
        </div>
    </div>
</body>
</html>
